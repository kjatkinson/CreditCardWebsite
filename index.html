<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Credit Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-6">
        <div class="flex items-center space-x-4">
            <div class="bg-white rounded-full p-2">
                <i class="fas fa-bolt text-gray-900"></i>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-300 hover:text-white">Features</a>
                <a href="#" class="text-gray-300 hover:text-white">Pricing</a>
                <a href="#" class="text-gray-300 hover:text-white">Help</a>
                <a href="#" class="text-gray-300 hover:text-white">Blog</a>
                <a href="#" class="text-gray-300 hover:text-white">About us</a>
            </nav>
        </div>
        <div class="flex space-x-4">
            <button onclick="logIn()" class="bg-transparent border border-purple-500 text-purple-500 px-4 py-2 rounded-lg hover:bg-purple-500 hover:text-white">Log In</button>
            <button onclick="signUp()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">Sign Up</button>
        </div>
    </header>
    <main class="flex flex-col md:flex-row items-center justify-between p-6 md:p-12">
        <div class="text-center md:text-left md:w-1/2 space-y-6">
            <p class="text-gray-400">START SAVING MONEY</p>
            <h1 class="text-4xl md:text-5xl font-bold">Smart Credit Card<br>For Your Daily Life.</h1>
            <button onclick="downloadApp()" class="bg-purple-500 text-white px-6 py-3 rounded-lg flex items-center space-x-2 hover:bg-purple-600">
                <span>Download</span>
                <i class="fas fa-download"></i>
            </button>
        </div>
        <div class="relative mt-12 md:mt-0 md:w-1/2 flex justify-center">
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80">
                <div class="flex justify-between items-center mb-6">
                    <span>Welcome, Erik</span>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg mb-6">
                    <div class="flex justify-between items-center">
                        <span>Balance</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="text-2xl font-bold">$30,896</div>
                    <div class="text-gray-400">02/16</div>
                </div>
                <div class="flex justify-between mb-6">
                    <div class="bg-gray-700 p-4 rounded-lg text-center w-1/2 mr-2">
                        <div>Credit Limits</div>
                        <div class="text-xl font-bold">$10,000</div>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg text-center w-1/2 ml-2">
                        <div>Monthly Spend</div>
                        <div class="text-xl font-bold">$8,254.00</div>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span>History</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span>McDonald's</span>
                        <span>$50</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span>Netflix</span>
                        <span>$120</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Starbucks</span>
                        <span>$12</span>
                    </div>
                </div>
                <div class="flex justify-between">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </main>
    <script>
        function logIn() {
            alert('Log In button clicked');
        }

        function signUp() {
            alert('Sign Up button clicked');
        }

        function downloadApp() {
            alert('Download button clicked');
        }
    </script>
</body>
</html>
